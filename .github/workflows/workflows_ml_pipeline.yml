# .github/workflows/ml_pipeline.yml
name: Daily Sticker Sales ML Pipeline

on:
  schedule:
    - cron: "0 9 * * *"   # Daily at  09:00 am UTC (which is 11:00 am Berlin Time)
  workflow_dispatch:

jobs:
  etl_train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        run: python scripts/etl1.py
        working-directory: .

      - name: Train model
        run: python scripts/train1.py
        working-directory: .
        
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etl-logs
          path: logs/

      - name: Upload artifacts (model + metrics)
        uses: actions/upload-artifact@v4
        with:
          name: sticker-model-artifacts-${{ github.run_id }}
          path: artifacts/

      - name: Append metrics to summary
        if: always()
        run: |
          echo "## Model training metrics" >> $GITHUB_STEP_SUMMARY
          if [ -f artifacts/metrics.txt ]; then
            cat artifacts/metrics.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No metrics found" >> $GITHUB_STEP_SUMMARY
          fi






