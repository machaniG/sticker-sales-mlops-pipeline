name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit and integration tests
        run: |
          mkdir -p logs
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest --maxfail=2 --disable-warnings

      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 scripts/ tests/ api.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts/ tests/ api.py --exit-zero --max-complexity=10 --max-line-length=120 --statistics
