# This workflow runs the CI/CD pipeline:
# 1. Runs the ETL script.
# 2. Runs unit tests.
# 3. Trains the model and registers the best version to MLflow.

name: ‚öôÔ∏è CI Pipeline: Build, Test, Train

# ----------------------------------------------------
# ‚ùó REQUIRED FOR REUSABILITY ‚ùó
# This allows this workflow to be called by the orchestrator.
# It defines what inputs and secrets it expects.
# ----------------------------------------------------
on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Git commit SHA for MLflow tracking'
        type: string
        required: true
    secrets:
      MLFLOW_TRACKING_URI:
        required: true
# ----------------------------------------------------

  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  ci:
    name: Run CI Steps
    runs-on: ubuntu-latest

    # Use secrets passed from the calling workflow (orchestrator)
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Run ETL (Data Preprocessing)
        run: python etl.py
        
      - name: üß™ Run Unit Tests
        run: pytest tests/

      - name: ü§ñ Run Model Training (MLflow Tracking)
        # Use the input parameter 'commit_sha' provided by the calling workflow
        run: python train.py ${{ inputs.commit_sha }}