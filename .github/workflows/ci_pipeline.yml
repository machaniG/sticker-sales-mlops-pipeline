name: CI Pipeline; Build, Test, Train

on:
  # Note: The MLFLOW_TRACKING_URI secret is no longer needed here,
  # but we keep the commit_sha input required for the script.
  workflow_call:
    inputs:
      commit_sha:
        description: 'Git commit SHA for MLflow tracking'
        type: string
        required: true
    secrets:
      # This secret is unused until you deploy the external server
      MLFLOW_TRACKING_URI:
        required: false # Changed to false or deleted to allow CI to run

  # This section allows the workflow to run on direct code pushes to main
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  ci:
    name: Run CI Steps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Run ETL (Data Preprocessing)
        run: python scripts/etl1.py
        
      - name: üß™ Run Unit Tests
        run: pytest tests/

      - name: ü§ñ Run Model Training (Local File Tracking)
        # üü¢ FIX: We are setting the MLFLOW_TRACKING_URI to a local file path
        # to ensure the script does not try to connect to 127.0.0.1 or an external server.
        run: |
          # 1. Create the local directory that MLflow will use
          mkdir -p mlruns
          
          # 2. Export the URI as a local file path (This is key)
          export MLFLOW_TRACKING_URI=file:./mlruns
          
          # 3. Run the training script, which now uses the local path
          python -m scripts.train1 ${{ inputs.commit_sha }}