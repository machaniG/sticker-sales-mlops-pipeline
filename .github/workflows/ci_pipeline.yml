# This workflow is the primary pipeline that runs on every push and PR.
# It handles training, model promotion (using a temporary local server),
# building the Docker image, and pushing it to Docker Hub.

name: CI Pipeline; Test, Train, Package

on:
  # This makes the pipeline reusable and allows external triggers to pass secrets.
  workflow_call:
    inputs:
      commit_sha:
        description: 'Git commit SHA for MLflow tracking'
        type: string
        required: true
    secrets:
      MLFLOW_TRACKING_URI:
        required: false # Local file tracking is used for CI
      DOCKERHUB_USERNAME:
        required: true # Required for Docker Hub Push
      DOCKERHUB_TOKEN:
        required: true # Required for Docker Hub Push

  # This section allows the workflow to run on direct code pushes to main
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

# Define global variables
env:
  IMAGE_NAME: sticker-sales-mlops

jobs:
  ci:
    name: Full CI/CD Run
    runs-on: ubuntu-latest
    
    # We only push the Docker image on successful push to the main branch
    if: github.event_name == 'workflow_call' || github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt mlflow

      # --- Training & Artifact Generation ---
      - name: ðŸ› ï¸ Run ETL (Data Preprocessing)
        run: python scripts/etl1.py
        
      - name: ðŸ§ª Run Unit Tests
        run: pytest tests/

      - name: ðŸ¤– Run Model Training (Local File Tracking)
        # Sets MLFLOW_TRACKING_URI to a local directory, creating the necessary ./mlruns folder.
        run: |
          mkdir -p mlruns
          export MLFLOW_TRACKING_URI=file:./mlruns
          # Get SHA for tracking if called by push, otherwise use the input SHA
          COMMIT_SHA="${{ github.event_name == 'push' && github.sha || inputs.commit_sha }}"
          python -m scripts.train1 $COMMIT_SHA

      # --- Model Promotion (Requires MLflow Server) ---
      
      - name: ðŸš€ Start MLflow Server (Local)
        # We start the server in the background (&) pointing to the local mlruns folder.
        run: |
          mlflow server --backend-store-uri file:./mlruns --host 0.0.0.0 --port 5001 &
          echo "Giving MLflow server 5 seconds to initialize..."
          sleep 5

      - name: ðŸ¥‡ Run Model Promotion Script
        # This script now successfully connects to the local server at 127.0.0.1:5001
        run: python scripts/promote_model.py

      - name: ðŸ›‘ Stop MLflow Server
        # Cleanly kills the background process on port 5001
        run: kill $(lsof -t -i:5001) || true
        
      # --- Docker Build and Push ---

      - name: Login to Docker Hub
        # This conditional ensures we only try to log in and push when running on the main branch
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          build-args: |
            # This is the temporary local URI, but it's required for the Docker build-time argument
            MLFLOW_TRACKING_URI=file:./mlruns