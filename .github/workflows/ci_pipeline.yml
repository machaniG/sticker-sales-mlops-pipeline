name: CI Pipeline; Build, Test, Train

on:
  # This section allows the workflow to be called as a reusable workflow (by mlops_orchestrator.yml)
  workflow_call:
    inputs:
      commit_sha:
        description: 'Git commit SHA for MLflow tracking'
        type: string
        required: true
    secrets:
      MLFLOW_TRACKING_URI:
        required: true
  # This section allows the workflow to run on direct code pushes to main
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  ci:
    name: Run CI Steps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Run ETL (Data Preprocessing)
        run: python scripts/etl1.py
        
      - name: üß™ Run Unit Tests
        run: pytest tests/

      - name: ü§ñ Run Model Training (MLflow Tracking)
        # Use secrets passed from the calling workflow (orchestrator)  
        run: |
          # 1. EXPORT: Set the environment variable explicitly in the shell context
          export MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}
          
          # 2. RUN: Execute the Python module
          python -m scripts.train1 ${{ inputs.commit_sha }}