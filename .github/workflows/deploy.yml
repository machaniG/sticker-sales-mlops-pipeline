# This reusable workflow handles building the FastAPI application Docker image
# and pushing it to Docker Hub, relying only on the MLflow Tracking URI for model access.

name: ðŸ³ Docker Deployment

on:
  workflow_call:
    inputs:
      image_name:
        description: 'The name for the Docker image (e.g., my-project-api)'
        type: string
        required: true
    secrets:
      MLFLOW_TRACKING_URI:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Assuming Dockerfile is in the root
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:${{ steps.vars.outputs.sha_short }}
          build-args: |
            # Pass only the MLFLOW_TRACKING_URI
            MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}